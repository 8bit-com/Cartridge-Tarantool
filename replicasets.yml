router:
  instances:
  - router
  roles:
  - failover-coordinator
  - crud-router
  - vshard-router
  - app.roles.api
  - app.roles.repo_api
  all_rw: false
s-1:
  instances:
  - s1-master
  - s1-replica
  roles:
  - crud-storage
  - vshard-storage
  - app.roles.storage
  weight: 1
  all_rw: false
  vshard_group: default
s-2:
  instances:
  - s2-master
  - s2-replica
  roles:
  - crud-storage
  - vshard-storage
  - app.roles.storage
  weight: 1
  all_rw: false
  vshard_group: default
s-3:
  instances:
    - s3-master
  roles:
    - app.roles.myqueue
  weight: 1
  all_rw: false
  vshard_group: default
